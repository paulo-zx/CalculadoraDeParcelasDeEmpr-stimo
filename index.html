<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--  css -->
     <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">

    <div class="row">

        <div class="form box">
            <p>montante do empréstimo ($)</p>
            <input type="number" placeholder="insira o valor do empréstimo" id="amount" min="10000" max="10000000" maxlength="8" required class="input">
            <p>taxa de juro (%)</p>
            <input type="number" placeholder="insira a taxa de juros" id="interest" min="1" max="99" maxlength="4" required step="0.01" class="input">
            <p>prazo do empréstimo (ano/mês)</p>
            <input type="number" placeholder="insira a duração do empréstimo" id="loanTenure" min="1" max="360" maxlength="3" required class="input">
            <div class="tenure">
                <input type="radio" name="btn" id="year" checked>
                <label for="year">anual</label>
                <input type="radio" name="btn" id="month">
                <label for="month">mensal</label>
            </div>
            <button class="calculate" id="calculate">calcular</button>
        </div>

        <div class="box output">
            <p>parcela mensal equivalente</p>
            <div id="emi"></div>
            <p>juros totais</p>
            <div id="totalInterest"></div>
            <p>pagamento total</p>
            <div id="totalPayment"></div>
        </div>

    </div>

</div>


    <!--  javascript -->

<script src="js/script.js"></script>    
    
</body>
</html>
